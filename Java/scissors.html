<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock Paper Scissors Game</title>
    <style>
      body{
      font-family: 'Arial', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      }
      #game-container {
          text-align: center;
      }

      #result {
          font-size: 1.5em;
          margin-bottom: 10px;
      }

      #choices {
          display: flex;
          justify-content: space-around;
      }

      button {
          padding: 10px;
          font-size: 1em;
      }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="result">Choose your move:</div>
        <div id="choices">
            <button onclick="playerChoice('rock')">Rock</button>
            <button onclick="playerChoice('paper')">Paper</button>
            <button onclick="playerChoice('scissors')">Scissors</button>
        </div>
    </div>

    <script>
      function playerChoice(choice) {
    const choices = ['rock', 'paper', 'scissors'];
    const computerChoice = choices[Math.floor(Math.random() * choices.length)];

    const result = determineWinner(choice, computerChoice);

    displayResult(result, choice, computerChoice);
}

function determineWinner(playerChoice, computerChoice) {
    if (playerChoice === computerChoice) {
        return 'It\'s a tie!';
    } else if (
        (playerChoice === 'rock' && computerChoice === 'scissors') ||
        (playerChoice === 'paper' && computerChoice === 'rock') ||
        (playerChoice === 'scissors' && computerChoice === 'paper')
    ) {
        return 'You win!';
    } else {
        return 'You lose!';
    }
}

function displayResult(result, playerChoice, computerChoice) {
    const resultDiv = document.getElementById('result');
    resultDiv.textContent = `${result} You chose ${playerChoice}. Computer chose ${computerChoice}.`;
}
    </script>
</body>
</html>
