<!DOCTYPE html>
<html>
  <head>
    <title>Grid</title>
  </head>
  <body>
    <div style="
      display: grid;
      grid-template-columns: 100px 1fr 200px;">
      <div style="background-color: blue;">div1</div>
      <div style="background-color: red;">div2<p>text</p></div>
      <div style="background-color: green;">div3</div>
    </div>
    <div style="
    margin-top:30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
    <div style="background-color: blue;">div1</div>
    <div style="background-color: red;">div2<p>text</p></div>
    <div style="background-color: green;">div3</div>
  </div>
  <div style="
  margin-top:30px;
  display: grid;
  grid-template-columns: 1fr 2fr 200px;">
  <div style="background-color: blue;">div1</div>
  <div style="background-color: red;">div2<p>text</p></div>
  <div style="background-color: green;">div3</div>
</div>
  </body>
</html>
